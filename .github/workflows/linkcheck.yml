name: linkcheck
on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install npm
        run: npm install

      - name: npm start
        run: npm start

  linkcheck:
    needs: setup
    runs-on: ubuntu-latest
      - name: linkcheck
        uses: filiph/linkcheck@2.0.23
        with:
          arguments: http://localhost:3000/